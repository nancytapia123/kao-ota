    <script>
        const pass = document.getElementById('txtPassword');
        const pass2 = document.getElementById('txtPassword2');
        const btnregistro = document.getElementById('btnRegistro');
        pass2.disabled=true;
        btnregistro.disabled=true;
        
        pass.addEventListener('keyup', (event) => {
            
            if(pass.value.length > 4){
                pass2.disabled=false;
                document.getElementById('long').style.display = 'none';
            }else{
                pass2.disabled=true;
                document.getElementById('long').style.display = 'block';
            }


        });

        
         pass2.addEventListener('keyup', (event) => {

            document.getElementById('pe').style.display = 'block';
            /*Asi se se extrae un valor ejecutando un evento */
         
            if(pass.value != pass2.value){
             
                document.getElementById('pe').style.display = 'block';
                btnregistro.disabled=true;
               
              }else{
                document.getElementById('pe').style.display = 'none';
                btnregistro.disabled=false;
              }

        })


    </script>
